<!DOCTYPE html>
<html>
    <head>
      <title>Tic. Tac. Lebowski Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">

      <link href="https://fonts.googleapis.com/css?family=Galindo&display=swap" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="tic-tac">Tic-Tac</h1>
      <h1 class="toe">Lebowski-Toe</h1>

      <h3 id="message"></h3>
      <div class="row">

        <button id="show-sign-up" class="btn btn-primary col-mb-3">Sign Up</button>

        <form id="sign-up" class="col-md-6 mb-5">
          <!-- <h2>Sign Up</h2> -->
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button class="btn btn-primary">Sign Up!</button>
      </form>

      <button id="show-sign-in" class="btn btn-primary col-mb-3">Sign In</button>

      <form id="sign-in" class="col-md-6">
        <!-- <h2>Sign In</h2> -->
        <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
        <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
        <button class="btn btn-primary">Sign In!</button>
      </form>

      <!-- <button id="quick" class="btn btn-primary col-mb-3">Quick Sign In</button> -->

      <button id="new-game" class="btn btn-primary col-mb-3">New Game!</button>

      <button id="show-stats" class="btn btn-primary col-mb-3">Check Your Stats</button>
      <button id="hide-stats" class="btn btn-primary col-mb-3">Hide Stats</button>

      <form id="show-game">
      <input required type="number" placeholder="Enter Game ID" name="game[id]" min="0">
      <button type="submit" class="btn btn-primary col-mb-3">Find Game</button>
      </form>

      <button id="show-change-pw" class="btn btn-primary col-mb-3">Change Password</button>

      <form id="change-pw" class="col-md-6">
        <!-- <h2>Change Password</h2> -->
        <input class="form-control mb-1" type="password" name="passwords[old]" placeholder="Old Password">
        <input class="form-control mb-1" type="password" name="passwords[new]" placeholder="New Password">
        <button class="btn btn-primary">Change Password</button>
      </form>

      <button id="sign-out" class="btn btn-primary col-mb-3">Sign Out!</button>

      </div>
      <br>
      <iframe hidden="true" src="https://giphy.com/embed/4EMy5wLQyK9wI" width="480" height="259" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
      <br>
      <!-- <audio>
        <source src="https://www.dropbox.com/s/goadz7wengi3glv/You%20want%20a%20toe.mp3?dl=0" type='audio/mpeg' codecs="mp3">
      </audio> -->
      <h3 id="total-games"></h3>

        <h3 id="x-wins"></h3>

        <h3 id="o-wins"></h3>

        <h3 id="ties"></h3>



      <div id="games-played"></div>


      <h3 id="is-taken"></h3>
      <h3 id="game-status"></h3>
      <h3 id="current-player"></h3>
      <h3 id="player-icon-x"></h3>
      <h3 id="player-icon-o"></h3>
      <br>
      <br>

  <div class="gameboard">
    <div class="game-container embed-responsive embed-responsive-1by1 game-board">
      <div class="row embed-responsive-item">
        <div class="sq cells col-4" id="0">0</div>
        <div class="sq cells col-4" id="3">3</div>
        <div class="sq cells col-4" id="6">6</div>
        <div class="sq cells col-4" id="1">1</div>
        <div class="sq cells col-4" id="4">4</div>
        <div class="sq cells col-4" id="7">7</div>
        <div class="sq cells col-4" id="2">2</div>
        <div class="sq cells col-4" id="5">5</div>
        <div class="sq cells col-4" id="8">8</div>
      </div>
    </div>
  </div>

      <!-- <iframe class="toe" width="120" height="75" src="https://www.youtube.com/embed/M1dCAQfkqyA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->

    </body>
</html>
