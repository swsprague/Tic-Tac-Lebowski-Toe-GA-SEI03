    <body>
      <h1>Tic-Tac-Toe: The Game</h1>


      <h3 id="message"></h3>
      <div class="row">
        <form id="sign-up" class="col-md-6 mb-5">
          <h2>Sign Up</h2>
          <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
          <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
          <input class="form-control mb-1" type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
          <button class="btn btn-primary">Sign Up!</button>
      </form>

      <form id="sign-in" class="col-md-6">
        <h2>Sign In</h2>
        <input class="form-control mb-1" type="email" name="credentials[email]" placeholder="Email">
        <input class="form-control mb-1" type="password" name="credentials[password]" placeholder="Password">
        <button class="btn btn-primary">Sign In!</button>
      </form>


      <form id="change-pw" class="col-md-6">
        <h2>Change Password</h2>
        <input class="form-control mb-1" type="password" name="passwords[old]" placeholder="Old Password">
        <input class="form-control mb-1" type="password" name="passwords[new]" placeholder="New Password">
        <button class="btn btn-primary">Change Password</button>
      </form>

      <button id="quick" class="btn btn-primary col-mb-3">Quick Sign In</button>

      <button id="sign-out" class="btn btn-primary col-mb-3">Sign Out!</button>

      <button id="new-game" class="btn btn-primary col-mb-3">New Game!</button>

      </div>
<br>
<br>
<br>

      <h3 id="game-status"></h3>
      <h3 id="is-taken"></h3>
      <h3 id="current-player"></h3>



      <div class="row">
        <div class="sq bottom right" id="0">0</div>
        <div class="sq bottom right" id="3">3</div>
        <div class="sq bottom" id="6">6</div>
      </div>

      <div class="row">
        <div class="sq bottom right" id="1">1</div>
        <div class="sq bottom right" id="4">4</div>
        <div class="sq bottom" id="7">7</div>
      </div>

      <div class="row">
        <div class="sq right" id="2">2</div>
        <div class="sq right" id="5">5</div>
        <div class="sq" id="8">8</div>
      </div>
